<!DOCTYPE html>
<html>
  <head>
    <title>Search List Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <link rel="stylesheet" type="text/css" href="../css/app.css">

  </head>
  <body>

  <div class="container">
    <div class="col-md-12"><p><b>Search List Widget:</b></p></div>
    
    <div class="col-md-3">
		<div class="search-list-component">    
			<div class="header">
				<div class="pull-left" style="padding: 5px 0 0 5px"><label for="tables" class="control-label" style="text-align: left">TABLES</label></div>
				<div class="pull-right" style="">
				  <div class="dropdown pull-right">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="true">
					  <span class="glyphicon glyphicon-option-vertical"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					  <li><a href="#">CREATE TABLE</a></li>
					</ul>
				  </div>
				</div>
			</div>

			<div class="custom-search-input">
			  <div class="input-group col-md-12 ">
				<input type="text" class="search-query form-control" placeholder="Search"/>
				  <span class="input-group-btn ">
					  <button class="btn btn-danger" type="button">
						<span class=" glyphicon glyphicon-search"></span>
					  </button>
				  </span>
			  </div>
			</div>

			<ul class="list-group">
			  <li><a href="#" class="list-group-item">Table_one</a></li>
			  <li><a href="#" class="list-group-item">Table_two</a></li>
			  <li><a href="#" class="list-group-item active">Table_three</a>
				  <span style="position: absolute; right: 5px; top: 5px; z-index: 9999;">
					<div class="dropdown pull-right">
					  <button class="btn btn-default btn-transparent dropdown-toggle" type="button" id="dropdownMenu1"
							  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<span class="glyphicon glyphicon-option-vertical"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">EDIT</a></li>
						<li><a href="#">DELETE</a></li>
						<li><a href="#">MAP TO HBASE TABLE</a></li>
						<li><a href="#">SECONDARY INDEX</a></li>
						<li><a href="#">AUTHORIZATION</a></li>
						<li><a href="#">SANPSHOT</a></li>
						<li><a href="#">TRUNCATE</a></li>
					  </ul>
					</div>
				  </span>
			  </li>
			  <li><a href="#" class="list-group-item list-group-item-action">Table_four</a></li>
			</ul>
		</div>
    </div> 
    
    
  </body>
</html>
